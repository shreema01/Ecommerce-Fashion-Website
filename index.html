<!--Ecommerce-website -->
<!DOCTYPE html>
<html>
<head>
    <title>Ecommerce-Fashion-website</title>
    <!-- link the css file of the folder -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
     <div class="logo_container">
        <a href="#">
            <img class="myntra_home" src="images/myntra_logo.webp" alt="logo">
        </a>
     </div>
     <nav class="nav_bar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home and living</a>
        <a href="#">Beauty</a>
        <a href="#">Studio<sup>New</sup>
        </a>



     </nav>
      
     <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass search_icon"></i>
        <input class="search_input" placeholder="Search for products,brands and more">
        
     </div>

     <div class="action_bar">
        <div class="action_container">
            <i class="fa-solid fa-user action_icon"></i> 
            <span class="action_name">Profile</span>
        </div>

        <div class="action_container">
            <i class="fa-solid fa-heart action_icon"></i>
            <span class="action_name">Wishlist</span>
        </div>

        <div class="action_container">
            <i class="fa-solid fa-bag-shopping action_icon"></i>
            <span class="action_name">Bag</span>
        </div>
     </div>
    </header>
    <main>
        <div class="main_banner_container">banner_container</div>
        <div class="category_heading">category_heading</div>
        <div class="category_items" >items</div>
    </main>

    <footer>
        

    </footer>
      
</body>
</html>
